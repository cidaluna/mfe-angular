<section class="container">
  <p>MFE Application</p>
  <p>Criar Livro</p>

    <form [formGroup]="formData" (onSubmit)="formData">

      <div class="mb-3 row">
        <label for="title" class="col-sm-2 col-form-label">Título</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" formControlName="title"
          placeholder="Digite o título">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="category" class="col-sm-2 col-form-label">Categoria</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="category" formControlName="category"
          placeholder="Digite a categoria">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="publisherId" class="col-sm-2 col-form-label">Editora</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="publisherId" formControlName="publisherId"
          placeholder="Digite a editora">
        </div>
      </div>

      <button type="button" aria-label="salvar" class="w-100 btn btn-primary" (click)="save()" >Salvar</button>
      <button type="button" aria-label="cancelar" (click)="cancel()" >Cancelar</button>
    </form>
</section>
